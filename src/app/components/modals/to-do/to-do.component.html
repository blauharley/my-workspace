<div class="modal fade"
     [attr.id]="name"
     tabindex="-1" role="dialog"
     [attr.aria-label]="name"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new ToDo</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="priority"
                 id="priority1"
                 value="1"
                 (click)="newToDo.setPriority(1)">
          <label class="form-check-label" for="priority1">
            High
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="priority"
                 id="priority2"
                 value="0"
                 (click)="newToDo.setPriority(0)">
          <label class="form-check-label" for="priority2">
            Middle
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="priority"
                 id="priority3"
                 value="-1"
                (click)="newToDo.setPriority(-1)">
          <label class="form-check-label" for="priority3">
            Low
          </label>
        </div>
        <input type="text" [ngModel]="newToDo.getName()" (ngModelChange)="newToDo.setName($event)"/>
        <input class="form-control"
               type="date"
               [ngModel]="newToDo.getDate() | date:'yyyy-MM-dd'" (ngModelChange)="changeDate($event)"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="closeModal(true)">Save changes</button>
      </div>
    </div>
  </div>
</div>
